<!doctype html>
<title>Mensch Labs Coding Challenge Template</title>
{% if users %}
  <ol>
    {% for user in users %}
      <li>{{ user.userid }}
        {% if user.todo %}
          <ol>
            {% for todo in user.todo %}
              <li>{{ todo.todo }}</li>
            {% endfor %}
          </ol>
        {% else %}
          <p>No Todos for this user</p>
        {% endif %}
      </li>
    {% endfor %}
  </ol>
{% else %}
  <p>No users</p>
{% endif %}
